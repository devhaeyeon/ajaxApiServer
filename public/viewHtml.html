req.open('GET','http://localhost:8989/product/all');
req.send();
req.onreadystatechange=function(e){
    if(req.readyState===XMLHttpRequest.DONE) {
        if(req.status ===200) {
            console.log(req.responseText);
        } else {
            console.log("Error !");
        }
    }
};
