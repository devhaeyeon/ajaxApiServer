<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Step2. ajax : external server api </title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="languageMenu">
    </div> 
    <div id="languageSearchResult">
    </div>        
</body>

<script src="./js/step1.js" type="text/javascript"></script>
<script src="./js/step2.js" type="text/javascript"></script>

<!-- templete -->
<script id="languageMenuTmpl" type="text/x-handlebars-template">
    <ul class="wrap_menu">
        {{#items}}  
            {{menuName}}     
        {{/items}}
    </ul>
</script>
<script id="languageSearchResultTmpl" type="text/x-handlebars-template">
    {{#hits}}
        <div class="wrap_card">
                <div class="wrap_tit">
                    <div class="tit_card">
                        <a href="{{url}}" class="link_card">
                            {{title}}
                        </a>
                    </div>
                </div>                
                <div class="wrap_date">
                    <span class="txt_date">{{created_at}}</span>
                </div>
                <div class="wrap_tags">
                    <ul class="wrap_item">
                        <li>story</li>
                        <li>author_cpojer</li>
                        <li>story_12684980</li>
                    </ul>
                </div>
        </div>
    {{/hits}}
</script>

  </body>
</html>
