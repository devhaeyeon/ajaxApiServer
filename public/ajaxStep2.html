<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Step2. ajax : external server api </title>
    <script src="./js/handlebar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="languageMenu"></div>
    <div id="menuLoading">
        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-dual-ring" style="background: none;"><circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="40" stroke-width="4" stroke="#eca611" stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(96.9105 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5s" begin="0s" repeatCount="indefinite"/></circle></svg>
    </div>
    <div id="languageSearchResult"></div>        
    <div id="resultLoading">
        <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-dual-ring" style="background: none;"><circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="40" stroke-width="4" stroke="#eca611" stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(96.9105 50 50)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.5s" begin="0s" repeatCount="indefinite"/></circle></svg>
    </div>
</body>

<script src="./js/api.js" type="text/javascript"></script>
<script src="./js/step1.js" type="text/javascript"></script>
<script src="./js/step2.js" type="text/javascript"></script>

<!-- templete -->
<script id="languageMenuTmpl" type="text/x-handlebars-template">
    <ul class="wrap_menu">
        {{#items}}
            {{menuName}}     
        {{/items}}
    </ul>
</script>

<script id="languageSearchResultTmpl" type="text/x-handlebars-template">
    {{#hits}}    
    <div class="wrap_card">
        <div class="wrap_tit">
            <div class="tit_card">
                <a href="{{url}}" class="link_card">
                    {{title}}
                </a>
            </div>
        </div>                
        <div class="wrap_date">
            <span class="txt_date">{{created_at}}</span>
        </div>
        <div class="wrap_tags">
            <ul class="wrap_item">
                {{#each _tags}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/hits}}
</script>
</html>
